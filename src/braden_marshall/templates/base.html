{% load staticfiles %}
<!DOCTYPE html>
<html class="no-js" lang="en">

  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Templates</title>
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css" />

    <script src="{% static 'js/mainhead.js' %}" type="text/javascript"></script>
  </head>

  <body>
    <div id="l-site" class="m-stickyfooter">
      <div class="m-hero">
        <header id="l-site__header">
          <nav class="top-bar" data-topbar role="navigation">
            <ul class="title-area">
              <li class="name">
                <h1><a href="#">My Site</a></h1>
              </li>
               <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
              <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
            </ul>

            <section class="top-bar-section">
              <!-- Right Nav Section -->
              <ul class="right">
                <li class="active"><a href="#">Right Button Active</a></li>
                <li class="has-dropdown">
                  <a href="#">Right Button Dropdown</a>
                  <ul class="dropdown">
                    <li><a href="#">First link in dropdown</a></li>
                    <li class="active"><a href="#">Active link in dropdown</a></li>
                  </ul>
                </li>
              </ul>

              <!-- Left Nav Section -->
              <ul class="left">
                <li><a href="#">Left Nav Button</a></li>
              </ul>
            </section>
          </nav>
        </header>
      </div>

      <section id="l-site__content" class="m-stickyfooter__wrap">
        <main id="l-site__content__main">
          <div class="block block--fill">
            <div class="row">
              <div class="small-6 large-2 columns">Maddie</div>
              <div class="small-6 large-8 columns">Is</div>
              <div class="small-12 large-2 columns">Cooooolio</div>
            </div>
            <div class="row">
              <div class="small-6 large-centered columns">6 centered</div>
            </div>
          </div>
        </main>
        <aside id="l-site__content__aside">

        </aside>
      </section>

      <footer id="l-site__footer" class="m-stickyfooter__footer block block--fill">
        This is my footer!
      </footer>

    </div>
    <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
  </body>

</html>
